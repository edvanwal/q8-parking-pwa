<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Q8 Parking - Offline</title>
  <meta name="theme-color" content="#003D6B">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Mulish', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #003D6B 0%, #002347 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      width: 100%;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 1rem;
      opacity: 0.85;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: white;
      color: #003D6B;
      border: none;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .tips h2 {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
      margin-bottom: 16px;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      font-size: 0.9rem;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0.85;
    }
    
    .tips li::before {
      content: 'â€¢';
      color: #FDB913;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #002347 0%, #001529 100%);
      }
    }
    
    /* Animation */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .offline-icon {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L23 23" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16.72 11.06C17.0267 11.3588 17.3007 11.6889 17.5377 12.0451" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M5 12.55C5.76523 11.7835 6.67077 11.1705 7.66998 10.7451" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M10.71 5.05C15.0614 4.55472 19.3977 6.08469 22.58 9.12" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1.42 9.12C2.62914 7.91334 4.06619 6.96334 5.64 6.32001" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8.53 16.11C9.50451 15.1355 10.8088 14.5898 12.17 14.5898C13.5312 14.5898 14.8355 15.1355 15.81 16.11" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 20H12.01" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h2>While offline, you can still:</h2>
      <ul>
        <li>View your recent parking history (cached)</li>
        <li>See saved license plates</li>
        <li>Access the app when connection returns</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Periodically check connection
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
