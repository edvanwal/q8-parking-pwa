<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Map Preview - Q8 Parking</title>

    <!-- Firebase (alleen App + Firestore, geen login) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <!-- Styles (absolute path voor subdirectory) -->
    <link rel="stylesheet" href="/design-system.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #preview-banner {
        background: linear-gradient(90deg, #003d6b, #2d5aa7);
        color: white;
        padding: 12px 20px;
        font-family: 'Mulish', sans-serif;
        font-weight: 700;
        font-size: 14px;
        text-align: center;
        flex-shrink: 0;
      }
      #preview-banner a {
        color: #fdb913;
        margin-left: 16px;
        text-decoration: underline;
      }
      #map-wrapper {
        flex: 1;
        position: relative;
        min-height: 0;
      }
      #map-container {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background: #f2f4f7;
      }
      #status {
        position: absolute;
        bottom: 16px;
        left: 16px;
        right: 16px;
        background: rgba(0, 0, 0, 0.7);
        color: #0f0;
        font-family: monospace;
        font-size: 12px;
        padding: 8px 12px;
        border-radius: 8px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="preview-banner">
      Kaart Preview – Parkeerzones uit Firebase
      <a href="/">Terug naar app</a>
    </div>

    <div id="map-wrapper">
      <div id="map-container"></div>
      <div id="status">Bezig met laden...</div>
    </div>

    <script>
      (function () {
        'use strict';

        let map = null;
        let gMarkers = [];
        let zones = [];

        function setStatus(msg) {
          const el = document.getElementById('status');
          if (el) el.textContent = msg;
        }

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Zones ophalen uit Firestore (zelfde logica als app_recovery)
        function loadZones() {
          return new Promise(function (resolve, reject) {
            setStatus('Zones ophalen uit Firebase...');
            db.collection('zones')
              .limit(2000)
              .onSnapshot(
                function (snapshot) {
                  zones = [];
                  snapshot.forEach(function (doc) {
                    const data = doc.data();
                    zones.push({
                      uid: doc.id,
                      id: data.id || doc.id,
                      lat: parseFloat(data.lat),
                      lng: parseFloat(data.lng),
                      price: parseFloat(data.price) || 0,
                      display_label: data.display_label,
                      city: data.city,
                      name: data.name,
                    });
                  });
                  setStatus(zones.length + ' zones geladen. Kaart laden...');
                  resolve(zones);
                },
                function (err) {
                  setStatus('Fout: ' + (err.message || 'Firebase niet bereikbaar'));
                  reject(err);
                }
              );
          });
        }

        // Google Maps laden - stabiele API zonder beta (werkt op alle domeinen)
        function loadGoogleMaps() {
          if (typeof google !== 'undefined' && google.maps) {
            return Promise.resolve();
          }
          return new Promise(function (resolve, reject) {
            window._mapPreviewCallback = resolve;
            const script = document.createElement('script');
            script.src =
              'https://maps.googleapis.com/maps/api/js?key=' +
              firebaseConfig.googleMapsApiKey +
              '&callback=_mapPreviewCallback';
            script.async = true;
            script.defer = true;
            script.onerror = function () {
              window._mapPreviewCallback = null;
              reject(new Error('Google Maps laden mislukt'));
            };
            document.head.appendChild(script);
          });
        }

        // Kaart initialiseren
        function initMap() {
          const container = document.getElementById('map-container');
          if (!container || map) return;

          map = new google.maps.Map(container, {
            center: { lat: 52.0907, lng: 5.1214 },
            zoom: 14,
            disableDefaultUI: true,
            mapTypeControl: false,
            zoomControl: true,
            streetViewControl: false,
            fullscreenControl: true,
            clickableIcons: false,
            gestureHandling: 'greedy',
          });

          renderMarkers();
          centerOnZones();
          setStatus(zones.length + ' zones op de kaart.');
          google.maps.event.addListenerOnce(map, 'idle', function () {
            google.maps.event.trigger(map, 'resize');
          });
        }

        // Markers op de kaart zetten (klassieke Marker, werkt zonder mapId)
        function renderMarkers() {
          if (!map || !zones.length) return;

          gMarkers.forEach(function (m) {
            m.setMap(null);
          });
          gMarkers = [];

          zones.forEach(function (z) {
            if (!z.lat || !z.lng) return;

            const priceLabel =
              z.display_label ||
              (typeof z.price === 'number'
                ? z.price.toFixed(2).replace('.', ',')
                : String(z.price));

            const marker = new google.maps.Marker({
              map: map,
              position: { lat: z.lat, lng: z.lng },
              title: 'Zone ' + (z.id || z.uid) + ' - € ' + priceLabel,
              label: {
                text: '€' + priceLabel.substring(0, 6),
                color: 'white',
                fontWeight: 'bold',
              },
            });
            gMarkers.push(marker);
          });
        }

        // Kaart centreren op alle zones
        function centerOnZones() {
          if (!map || zones.length === 0) return;

          const bounds = new google.maps.LatLngBounds();
          let hasValid = false;
          zones.forEach(function (z) {
            if (z.lat && z.lng) {
              bounds.extend({ lat: z.lat, lng: z.lng });
              hasValid = true;
            }
          });
          if (hasValid) {
            map.fitBounds(bounds, { top: 50, bottom: 50, left: 50, right: 50 });
          }
        }

        // Start
        loadZones()
          .then(function () {
            return loadGoogleMaps();
          })
          .then(function () {
            try {
              initMap();
            } catch (e) {
              setStatus(
                'Fout bij kaart: ' +
                  (e.message || e) +
                  ' — Voeg q8-parking-pwa.web.app toe aan de API-sleutel.'
              );
              throw e;
            }
          })
          .catch(function (err) {
            var msg = err && err.message ? err.message : String(err);
            setStatus('Error: ' + msg + ' — Check the API key in Google Cloud Console.');
            console.error(err);
          });
      })();
    </script>
  </body>
</html>
