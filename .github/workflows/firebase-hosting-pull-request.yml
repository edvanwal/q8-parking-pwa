# PR CI: no Firebase deploy; Firebase deploy runs only on push to main (firebase-hosting-merge.yml).
name: PR CI
"on": pull_request
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Build (sync to public)
        run: npm run sync

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E proof
        run: npm run test:e2e:proof
