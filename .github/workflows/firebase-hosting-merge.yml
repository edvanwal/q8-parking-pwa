name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Sync Root to Public
        run: |
          mkdir -p public
          cp -f index.html public/index.html
          cp -f ui.js public/ui.js
          cp -f design-system.css public/design-system.css
          cp -f app.js public/app.js || true
          cp -f utils.js public/utils.js || true
          # public/services.js is de portal/fleet deploy-variant
          # sync-to-public kopieert services.js bewust niet
          cp -f state.js public/state.js || true
          cp -f firebase-config.js public/firebase-config.js || true
          cp -r assets public/assets || true

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.Q8_PARKING_PWA_FIREBASE }}"
          channelId: live
          projectId: q8-parking-pwa
